<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeQuest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <h1>CodeQuest</h1>
        <p class="tagline">Errate den geheimen Code.</p>
      </div>
      <div class="header-actions">
        <button id="mode-daily" class="mode-button" data-mode="daily">Daily</button>
        <button id="mode-practice" class="mode-button" data-mode="practice">Practice</button>
        <button id="open-settings" class="icon-button" aria-label="Einstellungen √∂ffnen">‚öôÔ∏è</button>
      </div>
    </header>

    <main class="app-main">
      <section class="status-panel" aria-live="polite">
        <div id="status-message" class="status-message"></div>
        <div id="countdown" class="countdown" hidden>
          N√§chstes Daily in <span id="countdown-timer">00:00:00</span>
        </div>
      </section>

      <section id="game" class="game" aria-label="CodeQuest Spielfeld">
        <div id="board" class="board" role="grid" aria-live="polite"></div>
        <div id="keyboard" class="keyboard" aria-label="Bildschirmtastatur"></div>
      </section>
    </main>

    <footer class="app-footer">
      <p>
        Tippe deine Vermutung und dr√ºcke Enter. Du erh√§ltst R√ºckmeldung pro Zeichen:
        <span class="legend hit">‚úÖ Treffer</span>,
        <span class="legend present">üü° Enthalten</span>,
        <span class="legend miss">‚ö´ Fehlt</span>.
      </p>
    </footer>

    <dialog id="result-dialog" class="modal">
      <form method="dialog">
        <h2 id="result-title"></h2>
        <p id="result-details"></p>
        <div class="stats" id="result-stats"></div>
        <div class="modal-actions">
          <button type="button" id="share-result" class="primary">Teilen</button>
          <button type="button" id="play-again">Nochmal</button>
          <button type="submit">Schlie√üen</button>
        </div>
      </form>
    </dialog>

    <dialog id="settings-dialog" class="modal">
      <form method="dialog" id="settings-form">
        <h2>Einstellungen</h2>
        <fieldset>
          <legend>Spielmodus</legend>
          <label>
            Code-Typ
            <select name="codeType" id="setting-code-type">
              <option value="word">W√∂rter</option>
              <option value="digits">Zahlen</option>
              <option value="emoji">Emoji</option>
            </select>
          </label>
          <label>
            L√§nge
            <input type="number" min="3" max="8" id="setting-length" name="length" />
          </label>
          <label id="setting-duplicates-wrapper">
            <input type="checkbox" id="setting-duplicates" name="allowDuplicates" />
            Duplikate zulassen (Zahlen/Emoji)
          </label>
          <label>
            <input type="checkbox" id="setting-hardmode" name="hardMode" />
            Hard Mode (Hinweise m√ºssen genutzt werden)
          </label>
          <label>
            <input type="checkbox" id="setting-contrast" name="highContrast" />
            Hoher Kontrast
          </label>
        </fieldset>
        <div class="modal-actions">
          <button type="submit" class="primary">Speichern</button>
          <button type="button" data-action="close">Abbrechen</button>
        </div>
      </form>
    </dialog>

    <template id="row-template">
      <div class="row" role="row"></div>
    </template>

    <template id="tile-template">
      <div class="tile" role="gridcell" aria-live="polite" aria-label=""></div>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
